{% extends "base.html" %}

{% block content %}

<div class="jumbotron">

    <h1> Address Book</h1>

    <form method="POST" action="/">
    <div>
        <input type="text" name="name">
    </div>

        <div>
            <input type="tel" name="phone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div>
            <button type = "sumbit">Upload</button>
        </div>
    </form>

</div>

<div>

    {% for address in saveAddress %}
    <div>
    <p><code> </b>{{ address['name'] }} </code></p>
    <p> <code> </b>{{ address['phone'] }}</code></p>

    <a href="/delete/{{ address['_id'] }}"> Delete </a>
</div>
    {% endfor %}
</div>

{% endblock %}
